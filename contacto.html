  <style>
    /* RESET y estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Raleway', sans-serif;
      background: #ffffff;
      color: #333;
    }
    /* Cabecera fija */
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #e60073;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #e60073;
    }
    /* Contenedor de Contacto */
    .contact-container {
      margin: 100px auto 40px;
      max-width: 600px;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-container h2 {
      color: #e60073;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .contact-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: #25d366;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
    /* Footer */
    footer {
      background: #ffe6f2;
      padding: 20px;
      text-align: center;
      color: #e60073;
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        margin: 80px 20px 40px;
        padding: 20px;
      }
      .contact-container h2 {
        font-size: 1.8em;
      }
      .contact-container p, .whatsapp-btn {
        font-size: 16px;
      }
    }
    .social-container {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #fff3f8;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .follow-title {
      font-size: 24px;
      color: #e60073;
      font-weight: bold;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite alternate;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .instagram {
      background: #E4405F;
      color: #fff;
    }
    .tiktok {
      background: #000;
      color: #fff;
    }
    .social-btn:hover {
      transform: scale(1.1);
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
    @media (max-width: 768px) {
      .social-links {
        flex-direction: column;
      }
      .social-btn {
        width: 80%;
        text-align: center;
      }
    }
    .social-container {
    text-align: center;

  @media (max-width: 768px) {
    .social-links {
      flex-direction: column;
    }
    .social-icon {
      width: 60px; /* Más grande en móvil */
    }
  }
